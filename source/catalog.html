<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка, каталог товаров</title>
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="page-header__logo">
        <img src="index.html" class="page-header__logo-image" width="86" height="35" alt="Логотип магазина">
      </a>
      <nav class="site-navigation">
        <button class="site-navigation__toggle">Открыть меню</button>
        <ul class="site-navigation__list site-list">
          <li class="site-navigation__item">
            <a href="#" class="site-navigation__link">Каталог товаров</a>
          </li>
          <li class="site-navigation__item">
            <a href="#" class="site-navigation__link">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="site-navigation__list user-list">
          <li class="user-list__item">
            <a href="#" class="user-list__searching">Поиск по сайту</a>
          </li>
          <li class="user-list__item">
            <a href="#" class="user-list__cart">
              Корзина:
              <span>пока пуста</span>
            </a>
          </li>
        </ul>
      </nav>
      <h2 class="page-header__title">Каталог товаров</h2>
    </header>
    <main class="catalog-page">
      <h1 class="visually-hidden">Каталог товаров</h1>
      <section class="catalog">
        <ul class="catalog__list">
          <li class="catalog__item">
            <a href="#" class="catalog__link">
              <figure class="card-product">
                <img src="http://placehold.it/150x100" class="card-product__image" width="260" height="195" alt="Изображение товара">
                <figcaption class="card-product__description">
                  <h3 class="catalog-page__title">Зайчик-попрыгайчик</h3>
                  <table class="card-product__attribute">
                    <tr>
                      <td class="card-product__attribute-name">Рост</td>
                      <td class="card-product__attribute-value">30 см,</td>
                    </tr>
                    <tr>
                      <td class="card-product__attribute-name">Вес</td>
                      <td class="card-product__attribute-value">200 г</td>
                    </tr>
                  </table>
                  <p class="card-product__price">1 200 руб.</p>
                  <span class="card-product__cart-icon"></span>
                </figcaption>
              </figure>
            </a>
          </li>
          <li class="catalog__item">
            <a href="#" class="catalog__link">
              <figure class="card-product">
                <img src="http://placehold.it/150x100" class="card-product__image" width="260" height="195" alt="Изображение товара">
                <figcaption class="card-product__description">
                  <h3 class="catalog-page__title">Корзинка для белья</h3>
                  <table class="card-product__attribute">
                    <tr>
                      <td class="card-product__attribute-name">Диаметр</td>
                      <td class="card-product__attribute-value">15 см,</td>
                    </tr>
                    <tr>
                      <td class="card-product__attribute-name">Высота</td>
                      <td class="card-product__attribute-value">10 см</td>
                    </tr>
                  </table>
                  <p class="card-product__price">690 руб.</p>
                  <span class="card-product__cart-icon"></span>
                </figcaption>
              </figure>
            </a>
          </li>
          <li class="catalog__item">
            <a href="#" class="catalog__link">
              <figure class="card-product">
                <img src="http://placehold.it/150x100" class="card-product__image" width="260" height="195" alt="Изображение товара">
                <figcaption class="card-product__description">
                  <h3 class="catalog-page__title">Большая корзина для игрушек</h3>
                  <table class="card-product__attribute">
                    <tr>
                      <td class="card-product__attribute-name">Диаметр</td>
                      <td class="card-product__attribute-value">30 см,</td>
                    </tr>
                    <tr>
                      <td class="card-product__attribute-name">Высота</td>
                      <td class="card-product__attribute-value">30 см</td>
                    </tr>
                  </table>
                  <p class="card-product__price">1 500 руб.</p>
                  <span class="card-product__cart-icon"></span>
                </figcaption>
              </figure>
            </a>
          </li>
        </ul>
      </section>
      <section class="about-production">
        <span class="about-production__icon"></span>
        <h3 class="catalog-page__title">Процесс производства</h3>
        <video class="about-production__video" poster="posterimage.jpg" width="260" height="150">
          <source src="https://" type="video/">
        </video>
        <p class="about-production__description">По просьбам наших любимых фоловеров мы сняли для вас подробное видео о том, как появляются наши товары.</p>
        <button class="button">Сделать заказ</button>
      </section>
    </main>

    <footer class="page-footer">
      <ul class="page-footer__list social-list">
        <li class="social-item"><a href="#" class="social-link">Instagram</a></li>
        <li class="social-item"><a href="#" class="social-link">Fcebook</a></li>
        <li class="social-item"><a href="#" class="social-link">Twitter</a></li>
      </ul>
      <dl class="page-footer__creator-container">
        <dt class="page-footer__creator-text">Разработано</dt>
        <dd class="page-footer__creator-author"><img src="#" width="27" height="34" alt="HTML Academy"></dd>
      </dl>
    </footer>
  </body>
</html>
