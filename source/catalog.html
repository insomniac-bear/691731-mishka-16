<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка, каталог товаров</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="page-header__logo">
        <img src="img/logo-mobile.svg" class="page-header__logo-image" width="86" height="35" alt="Логотип магазина">
      </a>
      <nav class="site-navigation">
        <button class="site-navigation__toggle">Открыть меню</button>
        <ul class="site-navigation__list site-list">
          <li class="site-navigation__item">
            <a href="#" class="site-navigation__link">Каталог товаров</a>
          </li>
          <li class="site-navigation__item">
            <a href="#" class="site-navigation__link">Вязание на заказ</a>
          </li>
        </ul>
        <ul class="site-list site-navigation__list user-list">
          <li class="site-navigation__item user-list__item">
            <a href="#" class="site-navigation__link user-list__searching">Поиск по сайту</a>
          </li>
          <li class="site-navigation__item user-list__item">
            <a href="#" class="site-navigation__link user-list__cart">
              Корзина:
              <span>пока пуста</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-catalog">
      <h1 class="site-title">Каталог товаров</h1>

      <section class="catalog">
        <ul class="site-list catalog__list">
          <li class="catalog__item">
            <a href="#" class="catalog__link">
              <figure class="card-product">
                <img src="img/photo-hare-mobile@1x.jpg" class="card-product__image" width="260" height="195" alt="Изображение товара">
                <figcaption class="card-product__description">
                  <h3 class="card-product__title">Зайчик-попрыгайчик</h3>
                  <p class="card-product__attribute">Рост 30 см, вес 200 г</p>
                  <p class="card-product__price">1 200 руб.</p>
                  <span class="card-product__cart-icon"></span>
                </figcaption>
              </figure>
            </a>
          </li>
          <li class="catalog__item">
            <a href="#" class="catalog__link">
              <figure class="card-product">
                <img src="img/photo-bowl-mobile@1x.jpg" class="card-product__image" width="260" height="195" alt="Изображение товара">
                <figcaption class="card-product__description">
                  <h3 class="page-catalog__title">Корзинка для белья</h3>
                  <p class="card-product__attribute">Диаметр 15 см, высота 10 см</p>
                  <p class="card-product__price">690 руб.</p>
                  <span class="card-product__cart-icon"></span>
                </figcaption>
              </figure>
            </a>
          </li>
          <li class="catalog__item">
            <a href="#" class="catalog__link">
              <figure class="card-product">
                <img src="img/photo-toys-mobile@1x.jpg" class="card-product__image" width="260" height="195" alt="Изображение товара">
                <figcaption class="card-product__description">
                  <h3 class="page-catalog__title">Большая корзинка для игрушек</h3>
                  <p class="card-product__attribute">Диаметр 30 см, высота 30 см</p>
                  <p class="card-product__price">1 500 руб.</p>
                  <span class="card-product__cart-icon"></span>
                </figcaption>
              </figure>
            </a>
          </li>
        </ul>
      </section>
      <section class="about-production">
        <header class="about-production__header">
          <span class="about-production__icon"></span>
          <h3 class="page-catalog__title">Процесс производства</h3>
        </header>
        <a class="about-production__video" href="#">
          <img src="img/video-mobile@1x.jpg"  class="about-production__video-img" width="260" height="150">
          <span class="about-production__video-icon"></span>
        </a>
        <div class="about-production__wrapper">
          <p class="about-production__description">По просьбам наших любимых фоловеров мы сняли для вас подробное видео о том, как появляются наши товары.</p>
          <button class="button">Сделать заказ</button>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <ul class="site-list page-footer__list social-list">
        <li class="social-item"><a href="#" class="social-link">Instagram</a></li>
        <li class="social-item"><a href="#" class="social-link">Fcebook</a></li>
        <li class="social-item"><a href="#" class="social-link">Twitter</a></li>
      </ul>
      <dl class="page-footer__creator-container">
        <dt class="page-footer__creator-text">Разработано</dt>
        <dd class="page-footer__creator-author"><img src="img/logo-htmlacademy.svg" width="27" height="34" alt="HTML Academy"></dd>
      </dl>
    </footer>
  </body>
</html>
